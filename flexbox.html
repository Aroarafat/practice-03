<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .box {

            width: 100px;
            border: 3px dashed blue;
            font-size: 3em;
        }

        #box2 {
            order: 1;
            flex-grow: 1;
        }

        #box1 {
            order: 2;
            flex-grow: 2;
        }

        .container {
            display: flex;
            justify-content: center;
            border: 2px dotted skyblue;
            height: 600px;
            align-items: stretch;
        }
    </style>
</head>

<body>
    <h1>flexible flexible flexible flexible flexible flexible</h1>
    <div class="container">
        <div id="box1" class="box">BOX-1</div>
        <div id="box2" class="box">BOX-2</div>

    </div>
</body>

</html>
